<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>

<body>
    <div class="leftPanel">
        <div class="title">
            <img id="bolt" src="./Img/zap.svg" alt="Lightning bolt">
            <h1 id="thor">THOR</h1>
        </div>
        <div class="credit">Photo by <a href="https://pixabay.com/pt/users/ashrafchemban-11099338/">Ashraf Chemban</a>
            on <a href="https://pixabay.com"> Pixabay</a>
        </div>
    </div>
    <div class="rightPanel">
        <div class="topRightPanel">
            <h2>
                This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                <p>Sign up <span>now</span> to get started.</p>
                <p>You <span>know</span> you want to.</p>
            </h2>
        </div>
        <div class="midRightPanel">
            Let's do this!
            <form class="formOrganizer" action="" method="post">
                <div class="leftForm">
                    <label for="firstName">FIRST NAME</label>
                    <input type="text" id="firstName">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email">
                    <label for="password">PASSWORD</label>
                    <input class="error" type="password" id="password">                    
                </div>
                <div class="rightForm">
                    <label for="lastName">LAST NAME</label>
                    <input type="text" id="lastName">
                    <label for="phoneNum">PHONE NUMBER</label>
                    <input type="tel" id="phoneNum">
                    <label for="confirmPass">CONFIRM PASSWORD</label>
                    <input class="error" type="password" id="confirmPass" minlength="8">
                    <p class="errorMessage">*Passwords do not match</p>
                </div>
            </form>
        </div>
        <div class="botRightPanel">
            <button type="submit">Create Account</button>
            <p>Already have an account? <span><a href="">Log in</a></span></p>
        </div>
    </div>
</body>

</html>
