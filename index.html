<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>

<body>
    <div class="leftPanel">
        <div class="title">
            <img id="bolt" src="./Img/zap.svg" alt="Lightning bolt">
            <h1 id="thor">THOR-BOLT</h1>
        </div>
        <div class="credit">Photo by <a href="https://pixabay.com/pt/users/ashrafchemban-11099338/">Ashraf Chemban</a>
             on <a href="https://pixabay.com"> Pixabay</a>
            </div>
    </div>
    <div class="rightPanel">
        <div class="topRightPanel">
            <h2>This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up <span>now</span> to get started.
                You <span>know</span> you want to.
            </h2>

        </div>
        <div class="midRightPanel">
            Let's do this!
            <form action="" method="post">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" placeholder="John">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" placeholder="Smith">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="John@mail.com">
                <label for="phoneNum">Phone Number</label>
                <input type="tel" id="phoneNum" placeholder="(+XX) XX XXXXX-XXXX">
                <label for="password">Password</label>
                <input type="password" id="password">
                <label for="confirmPass">Confirm Password</label>
                <input type="password" id="confirmPass">
            </form>
        </div>
        <div class="botRightPanel">
            <button>Create Account</button>
            Already have an account?
            <a href="">Log in</a>
        </div>
    </div>
</body>

</html>
